<h3>Agregar</h3>
<hr />

<form (ngSubmit)="agregar()" action="">
  <input
    type="text"
    placeholder="Nombre"
    name="nombre"
    id=""
    [(ngModel)]="nuevo.nombre"
  />
  <!-- [value]="nuevo.nombre"
        (input)="cambiarNombre($event)" -->
  <input
    type="number"
    placeholder="Poder"
    name="poder"
    id=""
    [(ngModel)]="nuevo.poder"
  />
  <button type="submit">Agregar</button>
</form>
